<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Usuarios</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre de Usuario</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.nombre }}</td>
            <td>{{ user.apellidos }}</td>
            <td>{{ getRolText(user.role) }}</td>
            <td>
              <button (click)="deleteUser(user.username)" class="btn btn-danger">Eliminar</button>
              <button (click)="resetPassword(user.username)" class="btn btn-primary">Restablecer Contraseña</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Agregar Usuario</div>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="addUser()">
              <div class="form-group">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input formControlName="username" type="text" id="username" class="form-control">
                <div
                  *ngIf="userForm.get('username').hasError('required') && (userForm.get('username').dirty || userForm.get('username').touched)"
                  class="text-danger">
                  El Nombre de Usuario es requerido.
                </div>
              </div>
              <div class="form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input formControlName="nombre" type="text" id="nombre" class="form-control">
                <div
                  *ngIf="userForm.get('nombre').hasError('required') && (userForm.get('nombre').dirty || userForm.get('nombre').touched)"
                  class="text-danger">
                  El Nombre es requerido.
                </div>
              </div>
              <div class="form-group">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input formControlName="apellidos" type="text" id="apellidos" class="form-control">
                <div
                  *ngIf="userForm.get('apellidos').hasError('required') && (userForm.get('apellidos').dirty || userForm.get('apellidos').touched)"
                  class="text-danger">
                  Los Apellidos son requeridos.
                </div>
              </div>
              <div class="form-group">
                <label for="role" class="form-label">Rol</label>
                <select formControlName="role" id="role" class="form-control">
                  <option value="2">Personal de Almacén</option>
                  <option value="3">Doctor</option>
                  <option value="4">Enfermera</option>
                </select>
                <div
                  *ngIf="userForm.get('role').hasError('required') && (userForm.get('role').dirty || userForm.get('role').touched)"
                  class="text-danger">
                  El Rol es requerido.
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Agregar Usuario</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
