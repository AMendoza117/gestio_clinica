<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Iniciar sesión</div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username" class="form-label">Usuario</label>
              <input [(ngModel)]="username" type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
